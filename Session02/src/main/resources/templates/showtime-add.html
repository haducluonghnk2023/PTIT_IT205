<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm lịch chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Thêm lịch chiếu</h2>
    <form th:action="@{/showtimes/save}" th:object="${showtime}" method="post">
        <div class="mb-3">
            <label class="form-label">Phim</label>
            <select class="form-select" th:field="*{movie.id}">
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phòng chiếu</label>
            <select class="form-select" th:field="*{screenRoom.id}">
                <option th:each="room : ${screenRooms}" th:value="${room.id}" th:text="${room.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian kết thúc</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Số ghế trống</label>
            <input type="number" class="form-control" th:field="*{numberSeatEmpty}" required>
        </div>
        <button type="submit" class="btn btn-success">Lưu</button>
        <a th:href="@{/showtimes}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
