<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sửa lịch chiếu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Sửa lịch chiếu</h2>
    <form th:action="@{/showtimes/update/{id}(id=${showtime.id})}" th:object="${showtime}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label class="form-label">Phim</label>
            <select class="form-select" th:field="*{movie.id}">
                <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"
                        th:selected="${movie.id == showtime.movie.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Phòng chiếu</label>
            <select class="form-select" th:field="*{screenRoom.id}">
                <option th:each="room : ${screenRooms}" th:value="${room.id}" th:text="${room.name}"
                        th:selected="${room.id == showtime.screenRoom.id}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian bắt đầu</label>
            <input type="datetime-local" class="form-control" th:field="*{startTime}">
        </div>
        <div class="mb-3">
            <label class="form-label">Thời gian kết thúc</label>
            <input type="datetime-local" class="form-control" th:field="*{endTime}">
        </div>
        <div class="mb-3">
            <label class="form-label">Số ghế trống</label>
            <input type="number" class="form-control" th:field="*{numberSeatEmpty}">
        </div>
        <button type="submit" class="btn btn-primary">Cập nhật</button>
        <a th:href="@{/showtimes}" class="btn btn-secondary">Quay lại</a>
    </form>
</div>
</body>
</html>
