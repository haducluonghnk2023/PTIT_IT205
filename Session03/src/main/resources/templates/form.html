<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${employee.id == null ? 'Thêm nhân viên' : 'Sửa nhân viên'}"></title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h2 th:text="${employee.id == null ? 'Thêm nhân viên' : 'Sửa nhân viên'}"></h2>

<form th:action="@{/employees/save}" th:object="${employee}" method="post" class="mt-3">
  <!-- Nếu sửa, truyền ID ẩn -->
  <input type="hidden" th:if="${employee.id != null}" th:field="*{id}" />

  <div class="mb-3">
    <label>Họ tên</label>
    <input type="text" class="form-control" th:field="*{name}" required />
  </div>

  <div class="mb-3">
    <label>Số điện thoại</label>
    <input type="text" class="form-control" th:field="*{phoneNumber}" required />
  </div>

  <div class="mb-3">
    <label>Lương</label>
    <input type="number" class="form-control" th:field="*{salary}" required />
  </div>

  <button type="submit" class="btn btn-primary" th:text="${employee.id == null ? 'Thêm mới' : 'Cập nhật'}"></button>
  <a th:href="@{/employees}" class="btn btn-secondary">Hủy</a>
</form>
</body>
</html>
